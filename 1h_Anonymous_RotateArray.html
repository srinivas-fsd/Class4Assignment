<html>
    <head>
        <title> 
            Anonymous Function
        </title>
    </head>
    <body>
        <h1><center>1h. Anonymous Function : </center></h1>
        
           <h2> 1h. Remove duplicates from an array </h2>
           <h3> Please check "Console" for the output</h3>
       
        <script>
            
          var inputArray = [10,20,30,40,50,60];
          console.log("Input Array  : ", inputArray);
          var k=3;
          resultArray = [];

                  result = function(arr,k){

                    for(var i=0 ;i<k;i++)
                    {
                      arr.unshift(arr.pop());
                    }

                    resultArray = arr;

                    return resultArray;

                  };

          console.log("Output Array after rotating the array by " + k + " times : ", result(inputArray,k));

        </script>
    </body>
</html>
