        <h1><center>1b. IIFE : </center></h1>
        
           <h2> 1b. Convert all the string to title caps in a string array </h2>
           <h3> Please check "Console" for the output</h3>
       
        <script>
            
          var inputString = "welcome to guvi technology!!";
          var strArray = inputString.split(" ");
          resultArray = [];

              (function(strArr){

                for(var i=0;i<strArr.length;i++)
                {
                resultArray.push( strArr[i].charAt(0).toUpperCase() + strArr[i].substring(1,strArr[i].length).toLowerCase());
                }

                var resultString = resultArray.join(" ");

                console.log("Input string is              :", inputString);
                console.log("Title Caps output string is  :", resultString);

              })(strArray);
             
        </script>
    </body>
