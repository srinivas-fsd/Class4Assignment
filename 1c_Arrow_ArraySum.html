<html>

        <title> 
            Arrow Function
        </title>
    </head>
    <body>
        <h1><center>1c. Arrow Function : </center></h1>
        
           <h2> 1c. Sum of all numbers in an array </h2>
           <h3> Please check "Console" for the output</h3>
       
        <script>
            
           var inputArray = [1,2,3,4,5];
           var resultArray = [];
           var sum = 0;

              result = (arr) => {

                for(var i=0;i<arr.length;i++)
                {
                  sum = sum + arr[i] ;
                }

                return sum;

              };

          console.log("Input Array : ", inputArray);    
          console.log("Sum of all numbers in the array : ", result(inputArray));
             
        </script>
    </body>
</html>
